{% extends "base.html" %}
{% block title %}{{ note.title }}{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}

{% block body %}
<div id="content">
    {% if root != "" %}
    <div class="back-arrow">
        <a href="/{{ parent }}"><i class="fa fa-chevron-left"></i></a>
    </div>
    {% endif %}
    {{ render|safe }}
</div>
{% endblock %}
